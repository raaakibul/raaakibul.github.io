<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakibul Islam | ML & Data Science</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/blog.css">
    <script src="https://kit.fontawesome.com/f056a62cc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="profile-header">
            <div class="profile-pic">
                <img src="../img/profile.jpg" alt="Profile" />
            </div>
            <div class="profile-name">
                <h1>Rakibul Islam</h1>
                <p>ML and Data Science Enthusiast</p>
            </div>
            <div class="profile-info">
                <ul>
                    <li>
                        <span><i class="fas fa-envelope" style="color: #ff5733;"></i></span>
                        Email: raakibul.uap@gmail.com
                    </li>
                    <li>
                        Computer Science &amp; Engineering
                    </li>
                </ul>
            </div>
        </section>
        <nav class="main-nav">
            <button class="nav-toggle" id="navToggle" aria-label="Open navigation" aria-expanded="false" aria-controls="navLinks">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="../assets/index.html">Home</a>
                <a href="../assets/publication.html">Publications</a>
                <a href="../assets/education.html">Education & Training</a>
                <a href="../assets/project.html">Projects</a>
                <a href="../assets/blog.html">Blog</a>
                <a href="../assets/contact.html">Contact</a>
            </div>
        </nav>
        <div id="navOverlay"></div>
        <section class="content fade-in" id="mainContent">
            <h2>Blog & Articles</h2>
            <hr>
            <div id="blog-controls" style="margin-bottom:24px;">
                <input type="text" id="searchInput" placeholder="Search blog..." class="blog-search">
                <select id="categorySelect" class="blog-category">
                    <option value="">All Categories</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Python">Python</option>
                    <option value="AI">AI</option>
                    <option value="Research">Research</option>
                </select>
                <button id="sortBtn" class="blog-sort"><i class="fas fa-sort"></i> Sort by Date</button>
            </div>
            <div id="blog-list" class="blog-list">
                <!-- Blog posts will be injected by JS -->
            </div>
            <div id="blog-pagination" class="blog-pagination"></div>
            <hr>
            <h3 class="social-media">Share Your Thoughts</h3>
            <div id="blog-comment-section">
                <form id="commentForm">
                    <input type="text" id="commentName" placeholder="Your Name" required>
                    <textarea id="commentText" rows="3" placeholder="Add a comment..." required></textarea>
                    <button type="submit">Post Comment</button>
                </form>
                <div id="commentList" class="comment-list"></div>
            </div>             
            
        </section>
    </main>
    <script src="../js/toggle.js"></script>
    <script src="../js/blog.js"></script>
</body>
</html>
