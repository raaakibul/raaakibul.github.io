<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakibul Islam | Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a202c;
            --secondary-color: #2d3748;
            --accent-color: #4299e1;
            --text-color: #e2e8f0;
            --hover-color: #4a5568;
            --card-bg: #f7fafc;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .profile {
            text-align: center;
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 1rem;
        }

        .profile h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile p {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .nav-menu {
            flex: 1;
            padding: 1.5rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: var(--hover-color);
        }

        .nav-item.active {
            background-color: var(--accent-color);
            font-weight: 600;
        }

        .nav-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            border-top: 1px solid var(--secondary-color);
        }

        .social-links a {
            color: var(--text-color);
            margin: 0 0.75rem;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #718096;
        }

        /* Resource Categories */
        .resource-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .category-btn {
            height: 40px;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0 1.2rem;
            min-width: 80px;
        }

        .category-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(66, 153, 225, 0.3);
        }

        /* Resource Cards */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .resource-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
        }

        .card-header h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .card-header .category {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .card-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-body p {
            margin-bottom: 1rem;
            color: #4a5568;
            text-align: center;
        }

        .card-footer {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        .tag {
            padding: 0.25rem 0.5rem;
            background-color: #e2e8f0;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #4a5568;
        }

        .view-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
        }

        .view-btn:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        .view-btn i {
            margin-left: 0.5rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #718096;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .modal-header .category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .modal-body {
            line-height: 1.6;
            color: #4a5568;
        }

        .modal-body h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin: 1.5rem 0 0.75rem;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }

        .modal-body ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-body li {
            margin-bottom: 0.5rem;
        }

        .modal-tags {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .modal-tags h4 {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 4rem 1rem 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }

            .category-btn {
                height: 36px;
                border-radius: 18px;
                font-size: 0.85rem;
                padding: 0 1rem;
                min-width: 70px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

                title: "ImageNet Dataset",

                tags: ["Computer Vision", "Images", "Classification"],
                content: `
                    <p>ImageNet is an image database organized according to the WordNet hierarchy (currently only the nouns), in which each node of the hierarchy is depicted by hundreds and thousands of images.</p>
                    <h3>Key Features</h3>
                    <ul>

                    <p>To use ImageNet, you need to register on their official website and agree to their terms of use. The dataset is available for non-commercial research purposes.</p>

            {

                    <p>Jupyter Notebooks are widely used for data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.</p>
                `
            },
            {
                title: "Attention Is All You Need",
                category: "papers",
                description: "Seminal paper introducing the Transformer architecture for sequence processing.",
                tags: ["NLP", "Transformers", "Attention"],
                content: `
                    <p>"Attention Is All You Need" is a groundbreaking research paper published in 2017 that introduced the Transformer architecture, which has since become the foundation for many state-of-the-art natural language processing models.</p>
                    <h3>Key Contributions</h3>
                    <ul>
                        <li>Introduced the Transformer architecture based solely on attention mechanisms</li>
                        <li>Eliminated recurrence and convolutions, enabling more parallelization</li>
                        <li>Achieved superior translation quality with reduced training time</li>
                        <li>Paved the way for models like BERT, GPT, and T5</li>
                    </ul>
                    <h3>Architecture Overview</h3>
                    <p>The Transformer consists of an encoder and decoder, each composed of stacked self-attention and point-wise fully connected layers. The encoder maps an input sequence to a continuous representation, while the decoder generates an output sequence one element at a time.</p>
                    <h3>Impact</h3>
                    <p>This paper revolutionized NLP and has influenced numerous other fields beyond language processing, including computer vision, audio processing, and reinforcement learning.</p>
                `

            {

                tags: ["NLP", "Transformers", "Language Models"],
                content: `
                    <p>"BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding" is a seminal paper published by Google AI in 2018 that introduced BERT (Bidirectional Encoder Representations from Transformers).</p>
                    <h3>Key Contributions</h3>
                    <ul>
                        <li>Introduced a new language representation model called BERT</li>
                        <li>Demonstrated the importance of bidirectional pre-training</li>
                        <li>Achieved state-of-the-art results on eleven natural language processing tasks</li>
                        <li>Released pre-trained models that can be fine-tuned for specific tasks</li>
                    </ul>
                    <h3>Architecture</h3>
                    <p>BERT uses the Transformer encoder architecture. It's designed to pre-train deep bidirectional representations by jointly conditioning on both left and right context in all layers. As a result, the pre-trained BERT model can be fine-tuned with just one additional output layer to create state-of-the-art models for a wide range of tasks.</p>
                    <h3>Pre-training Tasks</h3>
                    <p>BERT is pre-trained on two tasks:</p>
                    <ul>
                        <li>Masked Language Model (MLM): Randomly masks some of the tokens from the input, and the objective is to predict the original vocabulary id of the masked word based only on its context.</li>

                        <li>Neural Networks and Deep Learning</li>
                        <li>Improving Deep Neural Networks: Hyperparameter Tuning, Regularization and Optimization</li>
                        <li>Structuring Machine Learning Projects</li>
                        <li>Convolutional Neural Networks</li>
                        <li>Sequence Models</li>
                    </ol>
                    <h3>Learning Outcomes</h3>
                    <p>Upon completing this specialization, you will be able to:</p>
                    <ul>
                        <li>Build and train deep neural networks</li>
                        <li>Implement vectorized neural networks</li>
                        <li>Apply deep learning to your own applications</li>
                        <li>Build CNNs and RNNs</li>
                        <li>Understand industry best practices for deep learning</li>
                    </ul>
                    <h3>Prerequisites</h3>
                    <p>Basic programming knowledge (Python), and understanding of linear algebra and machine learning concepts. The first course provides a refresher on the necessary math concepts.</p>
                    <h3>Projects</h3>
                    <p>Throughout the specialization, you'll work on hands-on projects including:</p>
                    <ul>
                        <li>Building a neural network to classify cat images</li>
                        <li>Implementing optimization algorithms to improve model performance</li>
                        <li>Building a CNN for image recognition</li>
                        <li>Creating an RNN for sequence prediction</li>
                    </ul>
                `
            }
        ];

        // DOM elements
        const resourcesGrid = document.getElementById('resourcesGrid');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const modal = document.getElementById('resourceModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalBody = document.getElementById('modalBody');
        const modalTags = document.getElementById('modalTags');

        // Initialize the page
        function init() {
            renderResources('all');
            setupEventListeners();
        }

        // Render resources based on category
        function renderResources(category) {
            resourcesGrid.innerHTML = '';
            
            const filteredResources = category === 'all' 
                ? resources 
                : resources.filter(resource => resource.category === category);
            
            filteredResources.forEach(resource => {
                const card = createResourceCard(resource);
                resourcesGrid.appendChild(card);
            });
        }

        // Create a resource card element
        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <h3>${resource.title}</h3>
                    <div class="category">${resource.category}</div>
                </div>
                <div class="card-body">
                    <p>${resource.description}</p>
                </div>
                <div class="card-footer">
                    <div class="card-tags">
                        ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="view-btn" data-id="${resource.title}">
                        View <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
            
            return card;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter resources
                    const category = button.getAttribute('data-category');
                    renderResources(category);
                });
            });

            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // View button click event
            resourcesGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-btn') || e.target.parentElement.classList.contains('view-btn')) {
                    const button = e.target.classList.contains('view-btn') ? e.target : e.target.parentElement;
                    const resourceId = button.getAttribute('data-id');
                    showResourceDetails(resourceId);
                }
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Show resource details in modal
        function showResourceDetails(resourceId) {
            const resource = resources.find(r => r.title === resourceId);
            
            if (resource) {
                modalTitle.textContent = resource.title;
                modalCategory.textContent = resource.category;
                modalBody.innerHTML = resource.content;
                modalTags.innerHTML = resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                modal.style.display = 'block';
            }
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
